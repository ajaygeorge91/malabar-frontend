<div >


    <script id="enabled_wallet" type="text/x-mustache">

            <td class="align-middle ps-0 text-nowrap">
                <div class="d-flex position-relative align-items-center"><img class="d-flex align-self-center me-2" src="{{image}}" alt="" width="30" />
                    <div class="flex-1">
                        <h6 class="mb-0">{{name}}</h6>
                        <p class="mb-0">{{address}}</p>
                    </div>
                </div>
            </td>
            <td class="align-middle px-4 text-end text-nowrap" style="width:1%;">
                <h6 class="mb-0">{{balance}}</h6>
            </td>
            <td id="{{ns}}_button_box" class="align-middle ps-4 pe-1" style="width: 130px; min-width: 130px;">
                <button class="select_button btn btn-sm btn-primary px-4 ms-2" type="button" data-list-pagination="next"><span>Select</span></button>
            </td>

    </script>

    <script id="selected_wallet" type="text/x-mustache">

            <td class="align-middle ps-0 text-nowrap">
                <div class="d-flex position-relative align-items-center"><img class="d-flex align-self-center me-2" src="{{image}}" alt="" width="30" />
                    <div class="flex-1">
                        <h6 class="mb-0">{{name}}</h6>
                        <p class="mb-0">{{address}}</p>
                    </div>
                </div>
            </td>
            <td class="align-middle px-4 text-end text-nowrap" style="width:1%;">
                <h6 class="mb-0">{{balance}}</h6>
            </td>
            <td id="{{ns}}_button_box" class="align-middle ps-4 pe-1" style="width: 130px; min-width: 130px;">
                <button class="selected_button btn btn-sm btn-primary px-4 ms-2" type="button" data-list-pagination="next" disabled><span>Selected</span></button>
            </td>

    </script>

    <script id="available_wallet" type="text/x-mustache">

            <td class="align-middle ps-0 text-nowrap">
                <div class="d-flex position-relative align-items-center"><img class="d-flex align-self-center me-2" src="{{image}}" alt="" width="30" />
                    <div class="flex-1">
                        <h6 class="mb-0">{{name}}</h6>
                        <p class="mb-0">{{address}}</p>
                    </div>
                </div>
            </td>
            <td class="align-middle px-4 text-end text-nowrap" style="width:1%;">
            </td>
            <td id="{{ns}}_button_box" class="align-middle ps-4 pe-1" style="width: 130px; min-width: 130px;">
                <button class="enable_button btn btn-sm btn-primary px-4 ms-2" type="button" data-list-pagination="next" ><span>Enable</span></button>
            </td>

    </script>

    <script id="loading_wallet" type="text/x-mustache">

            <td class="align-middle ps-0 text-nowrap">
                <div class="d-flex position-relative align-items-center"><img class="d-flex align-self-center me-2" src="{{image}}" alt="" width="30" />
                    <div class="flex-1">
                        <h6 class="mb-0">{{name}}</h6>
                    </div>
                </div>
            </td>
            <td class="align-middle px-4 text-end text-nowrap" style="width:1%;">
            </td>
            <td class="align-middle ps-4 pe-1" style="width: 130px; min-width: 130px;">
                <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
            </td>

    </script>

</div>
